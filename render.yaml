services:
  # Backend Service
  - type: web
    name: attack-on-titan-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: server
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: attack-on-titan-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://dreamduo.netlify.app

databases:
  # PostgreSQL Database
  - name: attack-on-titan-db
    databaseName: attack_on_titan
    plan: free
    region: oregon
